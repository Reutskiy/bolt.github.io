<link rel="stylesheet" href="styles/buttons.css">
<link rel="stylesheet" href="icon-font.css">




<div class="valamis">

<h1> Buttons</h1>

<h2> Big</h2>
  

  <button class="button big ">Create Certificate</button>

  <button class="button big primary">Publish Certificate </button>

  <button class="button big neutral">
    Upload Package
  </button>

  <button class="button big danger ">
    Continue
  </button>
  
  
  <h3> Big + Icons </h3>

   
      <button class="button big ">
        <span class="val-icon-plus"></span> Create Certificate
      </button>
      
      <button class="button big primary">
        <span class="val-icon-checkmark"></span>Publish Certificate
      </button>
      
      <button class="button big neutral">
        <span class="val-icon-upload"></span> Upload Package
      </button>
      
      <button class="button big danger ">
        Continue <span class="val-icon-arrow-right val-icon-right"></span>
      </button>
      
   

<h2> Medium</h2>


  
      <button class="button medium ">
        <span class="val-icon-plus"></span> Create Certificate
      </button>

      <button class="button medium primary">
        <span class="val-icon-checkmark"></span>Publish Certificate
      </button>

      <button class="button medium neutral">
        <span class="val-icon-upload"></span> Upload Package
      </button>

      <button class="button medium danger ">
        Continue <span class="val-icon-arrow-right val-icon-right"></span>
      </button>

<h2> Small</h2>


      <button class="button small ">
        <span class="val-icon-plus"></span> Create Certificate
      </button>

      <button class="button small primary">
        <span class="val-icon-checkmark"></span>Publish Certificate
      </button>

      <button class="button small neutral">
        <span class="val-icon-upload"></span> Upload Package
      </button>

      <button class="button small danger ">
        Continue <span class="val-icon-arrow-right val-icon-right"></span>
      </button>



<h2> Icons only</h2>
  
  <h3> Icons only big </h3>

      <button class="button big no-text">
        <span class="val-icon-checkmark"></span>
      </button>
  
      <button class="button big no-text primary">
        <span class="val-icon-checkmark"></span>
      </button>
  
      <button class="button big no-text neutral">
        <span class="val-icon-checkmark"></span>
      </button>

      <button class="button big no-text danger">
        <span class="val-icon-checkmark"></span>
      </button>
  
  <h3> Icons only medium </h3>

  <button class="button medium no-text">
    <span class="val-icon-checkmark"></span>
  </button>

  <button class="button medium no-text primary">
    <span class="val-icon-checkmark"></span>
  </button>

  <button class="button medium no-text neutral">
    <span class="val-icon-checkmark"></span>
  </button>

  <button class="button medium no-text danger">
    <span class="val-icon-checkmark"></span>
  </button>
  
  
  <h2> Button + tooltip</h2>
  
  <button class="button medium button-tooltip">
    <span class="val-icon-drop"></span>
    <span class="val-badge">Tooltip</span>
  </button>
  
  
  <h2> Back button</h2>

  <button class="back-button">Back
  </button>
  
  <h2> Simple button</h2>

  <button class="button simple">Simple button
  </button>
  
  <h2> Simple button no text</h2>
  
  <button class="button medium simple no-text active">
    <span class="val-icon-list-view">List view</span>
  </button>
  
  <button class="button medium simple no-text">
    <span class="val-icon-grid-view">Grid view</span>
  </button>
  
  <h2> Button + icon</h2>

  <button class="button big neutral google-drive-icon">
    Select from Google Drive
  </button>


</div>
